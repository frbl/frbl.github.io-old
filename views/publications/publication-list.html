<h2>Publications</h2>

<ul class="publications media-list">
  <li class="media" ng-repeat="publication in publications">
    <a class="pull-left hidden-xs" href="#/publications/{{publication.id}}">
      <img class="media-object thumbnail" src="assets/images/{{publication.thumb}}" alt="" style="width:64px; height:64px;">
    </a>
    <div class="media-body">
      <h4 class="media-heading">{{publication.title}}</h4>
      <a href="#/publications/{{publication.id}}">{{publication.authors}} ({{publication.year}}), <em>{{publication.title}}</em>, {{publication.journal}}</a>
    </div>
  </li>
</ul>
